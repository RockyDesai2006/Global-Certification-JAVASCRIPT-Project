<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Button Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease-in-out;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 114, 255, 0.6);
    }

    p {
      margin-top: 25px;
      font-size: 20px;
    }

    #counterDisplay {
      font-size: 24px;
      font-weight: bold;
      color: #00ffea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click Counter</h1>
    <button id="clickButton" type="button" onclick="counter()">Click me!</button>
    <p>Count : <span id="counterDisplay">0</span></p>
  </div>

  <script>
    let count = 0;
    function counter() {
      count++;
      document.getElementById("counterDisplay").innerText = count;
    }
  </script>
</body>
</html>
