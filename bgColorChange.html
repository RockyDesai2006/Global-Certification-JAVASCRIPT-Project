<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Button Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease; 
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    .button-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="clickButton" type="button" onclick="changeBgColor()">Change Background Color!</button>
  </div>
  <script>
    function changeBgColor() {
      document.getElementsByTagName("body")[0].style.backgroundColor = generateRandomHexCode();
    }

    function generateRandomHexCode() {
      const letters = '0123456789ABCDEF';
      let hexCode = '#';
      for (let i = 0; i < 6; i++) {
        hexCode += letters[Math.floor(Math.random() * 16)];
      }
      return hexCode;
    }
  </script>
</body>
</html>
